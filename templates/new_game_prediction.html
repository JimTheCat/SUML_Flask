{% extends "base.html" %}
{% block content %}
<div class="new-game-container">
  <h1>New Game Prediction</h1>
  <form method="POST" action="{{ url_for('new_game') }}" class="form-grid">

      <div class="form-group">
          <label for="release_year">Release Year</label>
          <input type="number" id="release_year" name="release_year" placeholder="2025">
      </div>

      <div class="form-group">
          <label for="release_month">Release Month</label>
          <input type="number" id="release_month" name="release_month" placeholder="1">
      </div>

      <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="1.0" step="0.01">
      </div>

      <div class="form-group">
          <label for="dlc_count">DLC Count</label>
          <input type="number" id="dlc_count" name="dlc_count" placeholder="0">
      </div>

      <div class="form-group">
          <label for="metacritic_score">Metacritic Score</label>
          <input type="number" id="metacritic_score" name="metacritic_score" placeholder="0">
      </div>
      <div class="form-group">
          <label for="positive">Positive Reviews</label>
          <input type="number" id="positive" name="positive" placeholder="0">
      </div>

      <div class="form-group">
          <label for="negative">Negative Reviews</label>
          <input type="number" id="negative" name="negative" placeholder="0">
      </div>

      <label for="windows">Available on Windows: <input type="checkbox" id="windows" name="windows"></label>

      <label for="mac">Available on Mac: <input type="checkbox" id="mac" name="mac"></label>

      <label for="linux">Available on Linux: <input type="checkbox" id="linux" name="linux"></label>

      <label for="genres">Genres</label>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        {% for genre in genres %}
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="genres" value="{{ genre }}" style="margin-right: 5px;"> {{ genre }}
            </label>
        {% endfor %}
      </div>

      <label for="categories">Categories</label>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        {% for category in categories %}
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="categories" value="{{ category }}" style="margin-right: 5px;"> {{ category }}
            </label>
        {% endfor %}
      </div>

    <div class="form-submit">
      <button type="submit" class="btn">Predict Copies Sold</button>
    </div>

  </form>
</div>
{% endblock %}
