{% extends "base.html" %}
{% block content %}
<div class="new-game-container">
    <div class="form-title">
        <label class="page-title">Game Data</label>
    </div>
  <form method="POST" action="{{ url_for('new_game') }}" class="form-grid">

      <div class="form-group">
          <label for="release_year">Release Year</label>
          <input type="number" id="release_year" name="release_year" placeholder="2025" step="1" min="0" required>
      </div>

      <div class="form-group">
          <label for="release_month">Release Month</label>
          <input type="number" id="release_month" name="release_month" placeholder="1" step="1" min="1" max="12" required>
      </div>

      <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="1.0" step="0.01" min="0.01" required>
      </div>

      <div class="form-group">
          <label for="dlc_count">DLC Count</label>
          <input type="number" id="dlc_count" name="dlc_count" placeholder="0" step="1" min="0" required>
      </div>

      <div class="form-group">
          <label for="metacritic_score">Metacritic Score</label>
          <input type="number" id="metacritic_score" name="metacritic_score" placeholder="0" step="1" min="1" max="100" required>
      </div>

      <div class="form-group">
          <label for="positive">Positive Reviews</label>
          <input type="number" id="positive" name="positive" placeholder="0" step="1" min="0" required>
      </div>

      <div class="form-group">
          <label for="negative">Negative Reviews</label>
          <input type="number" id="negative" name="negative" placeholder="0" step="1" min="0" required>
      </div>

      <div class="form-group form-checkbox">
        <label>
          <input type="checkbox" id="windows" name="windows"> Available on Windows
        </label>
        <label>
          <input type="checkbox" id="mac" name="mac"> Available on Mac
        </label>
        <label>
          <input type="checkbox" id="linux" name="linux"> Available on Linux
        </label>
      </div>

      <div class="form-group">
          <label for="categories">Categories</label>
          <div class="form-multicheck">
            {% for category in categories %}
                <label>
                    <input type="checkbox" name="categories" value="{{ category }}"> {{ category }}
                </label>
            {% endfor %}
          </div>
      </div>

      <div class="form-group">
          <label for="genres">Genres</label>
          <div class="form-multicheck">
            {% for genre in genres %}
                <label>
                    <input type="checkbox" name="genres" value="{{ genre }}"> {{ genre }}
                </label>
            {% endfor %}
          </div>
      </div>



      <div class="form-submit">
        <button type="submit" class="btn">Predict Copies Sold</button>
      </div>

  </form>
</div>
{% endblock %}
